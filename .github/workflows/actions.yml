name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
      - main  
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Step 3: Extract the build number and set up tags
      - name: Set up Docker image tags
        id: vars
        run: echo "build_number=${{ github.run_number }}" >> $GITHUB_ENV

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/edexa-api:${{ env.build_number }} .
          docker tag ghcr.io/${{ github.repository }}/edexa-api:${{ env.build_number }} ghcr.io/${{ github.repository }}/edexa-api:latest

      # Step 5: Push both tags
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository }}/edexa-api:${{ env.build_number }}
          docker push ghcr.io/${{ github.repository }}/edexa-api:latest
